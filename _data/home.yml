cards:
  title: Welcome to Belgium
  description: |
    The HOST INSTITUTION, on behalf of Belgium, is pleased to host the 29th meeting (GB29) of the GBIF Governing Board in Brussels, Belgium. 
    
    The following events will take place:
    - 2 October 2022 - GBIF committee meetings
    - 3-5 October 2022 - Official Governing Board meeting (morning), Combined BID - BiodiveERsA meeting (tbc) (afternoon)
    
    We look forward to welcoming the GBIF Governing Board in Brussels.  
    
